name: deploy-book

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Jupyter Book + tools
        run: |
          pip install -U pip
          pip install jupyter-book ghp-import

      - name: Build book with the *correct* Python module
        run: |
          python -m jupyter_book build .

      - name: Verify output exists
        run: |
          echo "Contents of _build:"
          ls -R _build || true

      - name: Deploy to GitHub Pages
        run: |
          ghp-import -n -p -f _build/html
