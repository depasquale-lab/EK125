name: deploy-book

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Jupyter Book + tools
        run: |
          pip install -U pip
          pip install jupyter-book ghp-import

      - name: Show repo root contents (debug)
        run: |
          echo "Repo files:"
          ls -la .

      - name: Build book using Python module (avoids Node binary issue)
        run: python -m jupyter_book build . --verbose

      - name: Show built output (debug)
        run: |
          echo "Contents of _build:"
          ls -R _build || true

      - name: Deploy to GitHub Pages
        run: ghp-import -n -p -f _build/html
